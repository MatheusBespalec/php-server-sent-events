<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>PHP Server-Sent Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <h1 class="text-body-emphasis">Contador</h1>
                <p class="col-lg-8 mx-auto fs-1 text-muted" id="counter">

                </p>
            </div>
        </div>
        <script>
            const eventSource = new EventSource("/sse.php");
            eventSource.addEventListener("counter", (e) => {
                console.log(e);
                document.getElementById("counter").innerText = e.data;
            });
        </script>
    </body>
</html>
